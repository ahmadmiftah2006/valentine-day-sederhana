<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Valentine</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

<style>
/* ğŸŒˆ GLOBAL CUTE BACKGROUND */
body {
  background: linear-gradient(135deg, #fceabb, #f8b6d2, #cdb4db, #bde0fe);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ğŸ’– FLOATING EMOJI */
.float {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: jatuh 6s linear infinite;
  opacity: 0.9;
}

@keyframes jatuh {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ğŸ“¸ FOTO CARD */
.photo {
  border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  transition: .3s;
}
.photo:hover {
  transform: scale(1.1) rotate(1deg);
}
</style>
</head>

<body class="flex justify-center items-center h-screen overflow-hidden">

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" loop preload="auto">
  <source src="membasuh.mp3" type="audio/mpeg">
</audio>

<div id="kartu"
class="bg-white/85 backdrop-blur px-8 py-8 rounded-3xl shadow-2xl text-center w-80 animate__animated animate__fadeIn relative z-10">

<h1 class="text-2xl font-bold text-pink-500 mb-4 animate__animated animate__pulse animate__infinite">
ğŸ” Coba Kamu Inget Ngga? Hahaha
</h1>

<p class="text-sm mb-4">
Masukkan tanggal jadian kita <br>
<span class="text-gray-500">(Format: DDMMYYYY)</span>
</p>

<input id="kode" type="number" class="border p-2 w-full rounded-xl mb-3 text-center"
onkeypress="if(event.key==='Enter'){cekKode()}">

<button onclick="cekKode()"
class="bg-pink-500 text-white px-4 py-2 rounded-xl w-full hover:bg-pink-700 transition animate__animated animate__bounce animate__infinite">
Masuk ğŸ’–
</button>

<p id="error" class="text-red-500 text-sm mt-3 hidden"></p>
</div>

<script>
const secretCode = "10012026";
const kartu = document.getElementById("kartu");
const music = document.getElementById("bgMusic");

/* ğŸ’–âœ¨ FLOATING EMOJI (SEMUA PAGE) */
function buatFloat(){
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = ["ğŸ’–","âœ¨","â­","ğŸ’«","ğŸŒ¸"][Math.floor(Math.random()*5)];
  el.style.left = Math.random()*100+"vw";
  el.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
}
setInterval(buatFloat,500);

/* ğŸ‰ CONFETTI */
function tembakConfetti(){
  confetti({
    particleCount:120,
    spread:360,
    origin:{y:0.6},
    colors:["ffb6c1","ffe4e1","cdb4db","bde0fe"]
  });
}

function cekKode(){
  const input = document.getElementById("kode").value.trim();
  const error = document.getElementById("error");

  if(!input){
    error.classList.remove("hidden");
    error.innerText="Kode tidak boleh kosong ğŸ˜†";
    return;
  }

  if(input === secretCode){
    music.volume = 0.6;
    music.currentTime = 0;
    music.play();
    tembakConfetti();
    halamanValentine();
  } else {
    error.classList.remove("hidden");
    error.innerText="Kode salah ğŸ˜";
  }
}

function halamanValentine(){
  kartu.innerHTML = `
    <h1 class="text-3xl font-bold text-pink-500 animate__animated animate__zoomIn">
      Happy Valentine ğŸ’–
    </h1>

    <h2 class="text-xl mt-2 text-purple-500 font-semibold animate__animated animate__heartBeat animate__infinite">
      Dinda Sefina ğŸ˜˜
    </h2>

    <p class="mt-4 animate__animated animate__fadeIn">
      Dunia jadi lucu karena kamu ğŸŒˆ <br>
      Hari jadi manis karena kamu ğŸ­
    </p>

    <p class="mt-4 text-sm text-gray-500">
      With love ğŸ’• <br>
      <span class="text-pink-500 font-semibold">â€” Joo ğŸ’Œ</span>
    </p>

    <button onclick="halamanFoto()"
    class="mt-6 bg-purple-400 text-white px-4 py-2 rounded-xl hover:bg-purple-600 transition">
      Lihat Kenangan ğŸ“¸
    </button>
  `;
}

function halamanFoto(){
  kartu.innerHTML = `
    <h2 class="text-xl font-bold text-purple-500 mb-2 animate__animated animate__fadeInDown">
      Kenangan Kita âœ¨
    </h2>

    <p class="text-sm text-gray-500 mb-4">
      little moments, big love ğŸ’«
    </p>

    <div class="grid grid-cols-2 gap-4">
      <img src="foto1.jpeg" class="photo h-28 w-full object-cover animate__animated animate__zoomIn">
      <img src="foto2.jpeg" class="photo h-28 w-full object-cover animate__animated animate__zoomIn animate__delay-1s">
      <img src="foto3.jpeg" class="photo h-28 w-full object-cover animate__animated animate__zoomIn animate__delay-2s">
      <img src="foto4.jpeg" class="photo h-28 w-full object-cover animate__animated animate__zoomIn animate__delay-3s">
    </div>

    <p class="mt-4 text-sm text-gray-600">
      Always you ğŸ’• <br>
      <span class="font-semibold">â€” Joo ğŸ’Œ</span>
    </p>
  `;
}
</script>

</body>
</html>
